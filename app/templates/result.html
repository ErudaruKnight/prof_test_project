<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат - {{ test.title }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('main.index') }}">ProfTest</a>
  {% if current_user.is_authenticated %}
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Выйти</a></li>
  </ul>
  {% endif %}
</nav>
<div class="container mt-4">
  <h2>Результат: {{ test.title }}</h2>
  <div class="card p-3 mb-3">
    <p>{{ result.result_text }}</p>
  </div>
  <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Назад на главную</a>
</div>
</body>
</html>
